// Bot practice config
// Bots run at you with knives, works on deathmatch - nice on ar_baggage

game_type 1
game_mode 2

// map ar_baggage

sv_cheats 1
mp_humanteam any
mp_limitteams 0
mp_autoteambalance 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_freezetime 0
mp_buytime 9999
